<h2>{{name}}</h2>
<p>
  Your chocolate is printing...
</p>

<div *ngIf="isHoming()">
  <div class="d-flex justify-content-center align-items-center">
    <div class="card col-sm-10 col-md-6">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col">
            Homing machine...
          </div>
          <div class="col-2">
            <div class="spinner-border text-info" role="status" aria-hidden="true"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isMovingToOrigin()">
  <div class="d-flex justify-content-center align-items-center">
    <div class="card col-sm-10 col-md-6">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col">
            Moving to origin...
          </div>
          <div class="col-2">
            <div class="spinner-border text-info" role="status" aria-hidden="true"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isSending()">
  <div class="progress">
    <div class="progress-bar progress-bar bg-info" [attr.aria-valuenow]="progress" aria-valuemin="0"
         aria-valuemax="100" [style.width]="(progress/100)*100 + '%'">{{progress}}%
    </div>
  </div>
</div>

<div *ngIf="isEjecting()">
  <div class="d-flex justify-content-center align-items-center">
    <div class="card col-sm-10 col-md-6">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col">
            Ejecting...
          </div>
          <div class="col-2">
            <div class="spinner-border text-info" role="status" aria-hidden="true"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
