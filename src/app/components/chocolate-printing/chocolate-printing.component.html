  <div *ngIf="isSending()" class="progress-wrapper">

        </div>
       <div class="progress-wheel"> 
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             viewBox="0 0 200 200" style="enable-background:new 0 0 200 200;" xml:space="preserve">
            <style type="text/css">
              .st0{fill:none;stroke-width:63.2911;stroke-miterlimit:10; }
            </style>
            <path 
              class="st0" 
              d="M100,34.2c-36.4,0-65.8,29.5-65.8,65.8s29.5,65.8,65.8,65.8s65.8-29.5,65.8-65.8S136.2,34.3,100,34.2"
              [style.stroke-dashoffset]="413.392+((progress/100)*413.392)"
            />
          </svg>
       </div>
    </div>
  </div>
